<div class="container">
  <div class="row">
    <!--LeftSideBody-->
    <div class="col-xl-3 col-lg-4 ">
      <div class="sticky-top">
        <p-card>
          <div class="candidate-info">
            <div class="d-flex flex-column align-items-center text-center">
              <div class="userimg">
                <img [src]="photos" class="img">

              </div>
              <div class="mt-3">
                <h4>{{CompanyDetials.companyName}}</h4>
                <p class="text-secondary" class="text-secondary mb-1">{{CompanyDetials.category}}</p>
              </div>
            </div>
            <ul>
              <li *ngIf="websiteflag" class="list-inline-item"><a href="{{CompanyDetials.website}}"><i class="fas fa-globe"></i></a></li>
              <li *ngIf="facebookflag" class="list-inline-item"><a href="{{CompanyDetials.faceProfile}}"><i class="fab fa-facebook-f"></i></a>
              </li>
              <li *ngIf="linkedflag" class="list-inline-item"><a href="{{CompanyDetials.linkedProfile}}"><i  class="fab fa-linkedin-in"></i></a></li>
            </ul>
            <div class="d-flex flex-column align-items-center text-center" *ngIf="relatedflag==true">
              <app-give-rate></app-give-rate>
            </div>
            <div class="d-flex flex-column align-items-center text-center">
              <a routerLink="Review">
                <div style="margin: 20px;padding:8px;font-size: 20px;color:#0a3d62" >
                  <i class="far fa-list-alt" style="padding: 8px;"></i>
                   <span> View Reviews</span>
                </div>
              </a>
            </div>
          </div>
          <br>
          
        </p-card>

      </div>
    </div>

    <!--RightSideBody-->
    <div class="col-xl-9 col-lg-8 mb-3" style="z-index: 1000;">
      <router-outlet></router-outlet>
    </div>
